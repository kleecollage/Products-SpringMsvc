spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-products
          uri: lb://msvc-products
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=0
#            GET CUSTOM FILTERS METHOD 1
#            - name: SampleCookie
#              args:
#                message: Hi, this is my custom message for products
#                name: user
#                value: KleeCollage
#            GET CUSTOM FILTERS METHOD 2 according to our class: msg, name, value
            - ExampleCookie=Hi this is my custom message for products, user, KleeC
        - id: msvc-items
          uri: lb://msvc-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=0
#            - StripPrefix=1 -> REMOVE /api from path
#            - StripPrefix=2 -> REMOVE /api/items from path
